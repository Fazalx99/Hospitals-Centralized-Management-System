<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | MediCare</title>
    <link rel="stylesheet" href="sihstyle2.css">
</head>
<body>
    <header>
        <h1>Log In</h1>
    </header>
    <main>
        <section class="centered">
        <section class="login">
            <h2>Log In to Your Account</h2>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Log In</button>
            </form>
            <p>Don't have an account? <a href="account-creation.html">Create Account</a></p>
            <p><a href="index1.html" class="button">Back to Home</a></p>
        </section>
    </main>
</body>
</html>
<script> 
    document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Retrieve users from localStorage
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const user = users.find(user => user.email === email && user.password === password);

        if (user) {
            alert('Login successful!');
            window.location.href = 'index1.html'; // Redirect to a protected page or dashboard
        } else {
            alert('Invalid email or password.');
            }
        });
    });
</script>
