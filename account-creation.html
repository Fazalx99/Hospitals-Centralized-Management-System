<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | MediCare</title>
    <link rel="stylesheet" href="sihstyle2.css">
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>
    <main>
        <section class="centered">
        <section class="account-creation">
            <h2>Create Your Account</h2>
            <form id="accountCreationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="login.html">Log In</a></p>
            <p><a href="index1.html" class="button">Back to Home</a></p>
        </section>
    </main>
</body>
</html>
<script> 
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('accountCreationForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
    
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Check if user already exists
            let users = JSON.parse(localStorage.getItem('users')) || [];
            const userExists = users.some(user => user.email === email);
    
            if (userExists) {
                alert('User with this email already exists.');
                return;
            }
    
            // Save new user
            users.push({ fullName, email, password });
            localStorage.setItem('users', JSON.stringify(users));
    
            alert('Account created successfully!');
            window.location.href = 'login.html'; // Redirect to login page
        });
    });
    </script>
